<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정운 투표 사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .vote-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .vote-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .know-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .know-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .dont-know-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .dont-know-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }

        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .result-item {
            text-align: center;
        }

        .result-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .result-count {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .know-count {
            color: #4CAF50;
        }

        .dont-know-count {
            color: #f44336;
        }

        .total-votes {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .limit-message {
            display: none;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            background: #ffe0e0;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .vote-buttons {
                flex-direction: column;
            }
            
            .vote-btn {
                min-width: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>정운 투표</h1>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="total-votes" id="totalVotes">총 투표 수: 0 / 10</div>
        
        <div class="vote-buttons">
            <button class="vote-btn know-btn" id="knowBtn" onclick="vote('know')">
                정운을 안다
            </button>
            <button class="vote-btn dont-know-btn" id="dontKnowBtn" onclick="vote('dontKnow')">
                정운을 모른다
            </button>
        </div>
        
        <div class="results">
            <div class="result-item">
                <div class="result-label">안다</div>
                <div class="result-count know-count" id="knowCount">0</div>
            </div>
            <div class="result-item">
                <div class="result-label">모른다</div>
                <div class="result-count dont-know-count" id="dontKnowCount">0</div>
            </div>
        </div>
        
        <div class="limit-message" id="limitMessage">
            🎉 투표가 10개를 넘었습니다! 🎉
        </div>
    </div>

    <script>
        let knowVotes = 0;
        let dontKnowVotes = 0;
        const maxVotes = 10;

        function vote(type) {
            const totalVotes = knowVotes + dontKnowVotes;
            
            if (totalVotes >= maxVotes) {
                return;
            }

            if (type === 'know') {
                knowVotes++;
            } else {
                dontKnowVotes++;
            }

            updateDisplay();
        }

        function updateDisplay() {
            const totalVotes = knowVotes + dontKnowVotes;
            
            // 카운트 업데이트
            document.getElementById('knowCount').textContent = knowVotes;
            document.getElementById('dontKnowCount').textContent = dontKnowVotes;
            document.getElementById('totalVotes').textContent = `총 투표 수: ${totalVotes} / ${maxVotes}`;
            
            // 프로그레스 바 업데이트
            const progressPercentage = (totalVotes / maxVotes) * 100;
            document.getElementById('progressFill').style.width = progressPercentage + '%';
            
            // 10개 넘으면 버튼 비활성화 및 메시지 표시
            if (totalVotes >= maxVotes) {
                document.getElementById('knowBtn').disabled = true;
                document.getElementById('dontKnowBtn').disabled = true;
                document.getElementById('limitMessage').style.display = 'block';
            }
        }

        // 페이지 로드 시 초기 상태 설정
        updateDisplay();
    </script>
</body>
</html>
